<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const inputs = document.querySelectorAll(".form-input");
  const form = inputs[0].closest("form");

  function createPerson(form) {
    let person = {};
    inputs.forEach((element) => {
      person[element.id] = element.getAttribute("value");
    });
    return JSON.stringify(person);
  }

  function savePersonInfo() {
    form.setAttribute("data-person", createPerson(inputs));
  }
  savePersonInfo();
</script>
