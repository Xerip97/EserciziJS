<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const firstName = document.getElementById("firstName");
  const firstNameLabel = firstName.previousElementSibling;
  const lastName = document.getElementById("lastName");
  const lastNameLabel = firstName.previousElementSibling;
  const age = document.getElementById("age");
  const ageLabel = age.previousElementSibling;

  console.log(
    `${firstNameLabel.textContent} ${firstName.getAttribute("value")}`
  );
  console.log(`${lastNameLabel.textContent} ${lastName.getAttribute("value")}`);
  console.log(`${ageLabel.textContent} ${age.getAttribute("value")}`);
</script>
