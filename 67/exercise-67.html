<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  const urlTodo = "https://jsonplaceholder.typicode.com/todos/4";
  const container = document.getElementById("container");

  async function postTodo() {
    let post = await fetch(urlTodo);
    post = await post.json();
    if (post.completed) {
      container.innerHTML = `
      <h2> ${post.title} </h2>
      <input type="checkbox" checked>`;
    } else {
      container.innerHTML = `
      <h2> ${post.title} </h2>
      <input type="checkbox">`;
    }
  }
  postTodo();
</script>
